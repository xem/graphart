<button onclick="changegraph(1)">Width</button>
<button onclick="changegraph(2)">Y</button>
<button onclick="changegraph(3)">X</button>

<div id=container>
lol
</div>

<div id=code><pre>code will appear here here, and preview on the right</pre></div>

<iframe id=result>preview goes here</iframe>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  overflow: auto;
}

button {
  padding: 2px;
  margin: 2px;
  float: right;
}

button.selected {
  background: black;
  color: white;
}

input {
  transform: rotate(90deg);
  transform-origin: 0 0;
  position: absolute;
  top: 0;
  left: 0;
  margin-left: 20px;
  width: 40px;
}

#container {
  width: 100%;
  height: 400px;
  border: 1px solid blue;
  position: relative;
  overflow-y: hidden;
}

table {
  position: absolute;
  top: 0;
  left: 0;
  height: 380px;
  border: 1px solid black;
  border-collapse: collapse;
}

td {
  border: 1px solid black;
  vertical-align: bottom;
  position: relative;
  width: 20px;
  min-width: 20px;
}

th {
  vertical-align: bottom;
  position: relative;
}

#code {
  float: left;
  width: 70%;
  height: calc(100vh - 440px);
  border: 1px solid blue;
  padding: 5px;
}

#result {
  float: left;
  white-space: pre;
  width: 30%;
  height: calc(100vh - 440px);
  border: 1px solid blue;
}

</style>

<script>

html = "<table><tr>";
for(i = 0; i < 200; i++){
  html += '<td height=330 onmousemove="editgraph(event.pageY,'+i+')">\
  <div style="position:absolute;width:20px;height:2px;background:red;bottom:0px;" id=g_0_'+i+'></div>\
  <div style="position:absolute;width:20px;height:2px;background:blue;bottom:0px" id=g_1_'+i+'></div>\
  <div style="position:absolute;width:20px;height:2px;background:green;bottom:0px" id=g_2_'+i+'></div>\
  <div style="position:absolute;width:20px;height:2px;background:purple;bottom:0px" id=g_3_'+i+'></div></td>';
}
html += "<tr>";
for(i = 0; i < 200; i++){
  html += "<th height=50><input type=color></th>";
}
container.innerHTML = html;

currentgraph = -1;

changegraph = function(n){
  currentgraph = n;
  buttons = document.querySelectorAll("button");
  for(i in buttons){
    if(i == n){
      buttons[i].className = "selected";
    }
    else{
      buttons[i].className = "";
    }
  }
};

editgraph = function(Y, point){
  if(currentgraph >= 0 && clicking){
    window["g_" + currentgraph + "_" + point].style.bottom = 360 - Y + "px";
  }
}

clicking = false;

onmousedown = function(){
  clicking = true;
}

onmouseup = function(){
  clicking = false;
}
</script>
