<button onclick="changegraph(0)" style="border:2px solid red">Height</button>
<button onclick="changegraph(1)" style="border:2px solid blue">Width</button>
<button onclick="changegraph(2)" style="border:2px solid orange">Y</button>
<button onclick="changegraph(3)" style="border:2px solid purple">X</button>

<div id=container></div>

<textarea id=code>code will appear here here, and preview on the right</textarea>

<iframe id=result>preview goes here</iframe>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  overflow: auto;
  user-select: none;
  -moz-user-select: none;
}

button {
  padding: 2px;
  margin: 2px;
  float: right;
}

button.selected {
  background: black;
  color: white;
}

input {
  transform: rotate(90deg);
  transform-origin: 0 0;
  position: absolute;
  top: 0;
  left: 0;
  margin-left: 20px;
  width: 40px;
}

#container {
  width: 100%;
  height: 400px;
  border: 1px solid blue;
  position: relative;
  overflow-y: hidden;
}

table {
  position: absolute;
  top: 0;
  left: 0;
  height: 380px;
  border: 1px solid black;
  border-collapse: collapse;
}

td {
  border: 1px solid black;
  vertical-align: bottom;
  position: relative;
  width: 20px;
  min-width: 20px;
}

th {
  vertical-align: bottom;
  position: relative;
}

#code {
  float: left;
  width: 70%;
  height: calc(100vh - 440px);
  border: 1px solid blue;
  padding: 5px;
}

#result {
  float: left;
  white-space: pre;
  width: 30%;
  height: calc(100vh - 440px);
  border: 1px solid blue;
}

</style>

<script>

html = "<table><tr>";
for(i = 0; i < 200; i++){
  html += '<td height=330 onmousemove="editgraph(event.pageY,'+i+')">\
  <div style="position:absolute;width:20px;height:2px;background:red;bottom:0px;" id=g_0_'+i+'></div>\
  <div style="position:absolute;width:20px;height:2px;background:blue;bottom:0px" id=g_1_'+i+'></div>\
  <div style="position:absolute;width:20px;height:2px;background:orange;bottom:0px" id=g_2_'+i+'></div>\
  <div style="position:absolute;width:20px;height:2px;background:purple;bottom:0px" id=g_3_'+i+'></div></td>';
}
html += "<tr>";
for(i = 0; i < 200; i++){
  html += "<th height=50><input type=color onchange=all_c["+i+"]=value;updatecode()></th>";
}
container.innerHTML = html;

currentgraph = -1;

changegraph = function(n){
  currentgraph = n;
  buttons = document.querySelectorAll("button");
  for(i in buttons){
    if(i == n){
      buttons[i].className = "selected";
    }
    else{
      buttons[i].className = "";
    }
  }
};

all_x =[];
all_y =[];
all_w =[];
all_h =[];
all_c =[];

editgraph = function(Y, point){
  if(currentgraph >= 0 && clicking){
    window["g_" + currentgraph + "_" + point].style.bottom = 360 - Y + "px";
    [all_h, all_w, all_y, all_x][currentgraph][point] = +Math.round((360 - Y) / 360 * 100);
  }
}

clicking = false;

onmousedown = function(){
  clicking = true;
}

onmouseup = onclick = function(){
  clicking = false;
  updatecode();
}

updatecode = function(){
  precode = ""
  for(i = 0; i < 200; i++){
    x = all_x[i] || 0;
    y = all_y[i] || 0;
    w = all_w[i] || 0;
    h = all_h[i] || 0;
    c = all_c[i] || "black";
    precode += "<div style='position:absolute;left:"+x+"vw;top:"+y+"vh;width:"+w+"vw;height:"+h+"vh;background:"+c+"'></div>\n";
  }
  code.innerHTML = result.srcdoc = precode;
}
</script>
